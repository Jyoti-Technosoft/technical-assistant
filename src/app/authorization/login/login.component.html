<div class="card shadow col-lg-3 col-md-6 col-sm-8 mx-auto mt-5 col-10">
  <div class="card-body">
    <form [formGroup]="adminForm" (ngSubmit)="formSubmitted()">
      <div class="row g-0">
        <div class="col text-center">
          <img class="userlogo" src="assets/img/login.png" alt="logo" />
          <br />
          <span class="text-primary fs-2 fw-bold">Login</span>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            id="emailId"
            formControlName="email"
          />
          <div class="form-text text-danger" *ngIf="">Email is required.</div>
          <div class="form-text text-danger" *ngIf="">Email is Invalid.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-mb-3">
          <input
            type="password"
            placeholder="Passsword"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div class="form-text text-danger" *ngIf="">
            Password is required.
          </div>
          <div class="form-text text-danger" *ngIf="">
            Password should be at least 6 and at the max 15 characters long.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-mb-3">
          <div class="d-flex justify-content-center mt-4">
            <button
              type="button"
              [disabled]="!adminForm.valid"
              (click)="formSubmitted()"
              class="btn btn-primary rounded-pill w-50"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h6 class="mt-3">
          Don't Have an Account ?<a href="/userregistration"> Register Now</a>
        </h6>
      </div>
    </form>
  </div>
</div>
