<div class="container m-auto login-section d-flex justify-content-center">
  <div class="card shadow col-md-6 col-lg-4 col-sm-6 col-9 mt-5 p-1">
    <div class="card-body">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="formSubmitted(loginForm.value)"
        class="p-3"
      >
        <div class="row g-0">
          <div class="col text-center">
            <img class="userlogo" src="assets/img/login.svg" alt="logo" />
            <br />
            <span class="fs-4">Login</span>
          </div>
        </div>
        <div class="row">
          <div class="col-mb-3">
            <input
              type="email"
              placeholder="Email Address"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <div class="form-text text-danger fixed-height">
              <span
                *ngIf="(loginFormValidator['email'].errors?.['required'] && (loginFormValidator['email'].dirty || loginFormValidator['email'].touched))"
              >
                Email is required.
              </span>
              <span
                *ngIf="(loginFormValidator['email'].errors?.['email'] && (loginFormValidator['email'].dirty || loginFormValidator['email'].touched))"
              >
                Email is Invalid.
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-mb-3">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <div class="form-text text-danger fixed-height">
              <span
                *ngIf="(loginFormValidator['password'].errors?.['required'] && (loginFormValidator['password'].dirty || loginFormValidator['password'].touched))"
              >
                Password is required.
              </span>
              <span
                *ngIf="(loginFormValidator['password'].errors?.['pattern'] || loginFormValidator['password'].errors?.['maxlength'] && (loginFormValidator['password'].dirty || loginFormValidator['password'].touched))"
              >
                Password should be at least 8 characters long , at most 15
                characters and should contain one number,one character and one
                special character.
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-mb-3">
            <div class="d-grid">
              <button
                type="submit"
                [disabled]="!loginForm.valid"
                class="btn btn-primary"
              >
                Log in
              </button>
            </div>
          </div>
        </div>
        <div class="text-center">
          <h6 class="mt-3">
            Don't Have an Account ?<a routerLink="/registration">
              Register Now</a
            >
          </h6>
        </div>
      </form>
    </div>
  </div>
</div>
