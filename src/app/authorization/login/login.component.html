<div class="row align-items-center" style="height: 100vh">
  <div class="mx-auto col-10 col-sm-5 col-md-6 col-lg-5 col-xl-4 col-xxl-2">
    <form
      [formGroup]="adminForm"
      (ngSubmit)="formSubmitted()"
      class="rounded-4 mt-5 mb-5 bg-light"
    >
      <div class="col text-center p-3">
        <img src="assets/img/login.png" width="60px" height="60px" />
        <br />
        <span class="fs-3">Login</span>
      </div>

      <div class="row p-3">
        <div class="col-md-12">
          <label for="emailId" class="form-label">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="emailId"
            formControlName="email"
          />
          <div class="form-text text-danger"
            *ngIf="adminFormValidator['email']?.errors?.['required'] && (adminFormValidator['email']?.dirty||  adminFormValidator['email']?.touched)">
             Email is required.
          </div>

          <div class="form-text text-danger"
            *ngIf=" adminFormValidator['email']?.errors?.['email'] && (adminFormValidator['email']?.dirty || adminFormValidator['email']?.touched)">
             Email is Invalid.
          </div>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div
            class="form-text text-danger"
            *ngIf="adminFormValidator['password']?.errors?.['required'] && (adminFormValidator['password']?.dirty || adminFormValidator['password']?.touched)"
          >
            Password is required.
          </div>
          <div
            class="form-text text-danger"
            *ngIf="adminFormValidator['password']?.errors?.['minlength'] || adminFormValidator['password']?.errors?.['maxlength'] && (adminFormValidator['password']?.dirty || adminFormValidator['password']?.touched)"
          >
            Password should be at least 6 and at the max 15 characters long.
          </div>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-12">
          <div class="d-grid">
            <button
              type="submit"
              [disabled]="!adminForm.valid"
              class="btn btn-primary fs-5"
            >
              Log in
            </button>
          </div>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-12">
          <div class="text-center">
            <label>
              Don't Have an Account ?<a href="/registration"> Register Now</a>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
