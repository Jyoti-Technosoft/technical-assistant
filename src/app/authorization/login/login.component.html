<div class="card shadow">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="formSubmitted(loginForm.value)" class="p-3">
      <div class="row g-0">
        <div class="col text-center">
          <img class="userlogo" src="assets/img/login.png" alt="logo" />
          <br />
          <span class="fs-4">Login</span>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            id="email"
            formControlName="email"
          />
          <div class="form-text text-danger" *ngIf="">Email is required.</div>
          <div class="form-text text-danger" *ngIf="">Email is Invalid.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-mb-3">
          <input
            type="password"
            placeholder="Passsword"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div class="form-text text-danger" *ngIf="">
            Password is required.
          </div>
          <div class="form-text text-danger" *ngIf="">
            Password should be at least 6 and at the max 15 characters long.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-mb-3">
          <div class="d-grid">
            <button
              type="button"
              [disabled]="!loginForm.valid"
              (click)="formSubmitted(loginForm.value)"
              class="btn btn-primary"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h6 class="mt-3">
          Don't Have an Account ?<a href="/registration"> Register Now</a>
        </h6>
      </div>
    </form>
  </div>
</div>
