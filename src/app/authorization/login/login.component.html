<div class="card shadow w-25 mt-5 p-1">
  <div class="card-body">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="formSubmitted(loginForm.value)"
      class="p-3"
    >
      <div class="row g-0">
        <div class="col text-center">
          <img class="userlogo" src="assets/img/login.png" alt="logo" />
          <br />
          <span class="fs-4">Login</span>
        </div>
      </div>
      <div class="row">
        <div class="col-mb-3">
          <input
            type="emailId"
            placeholder="Email Address"
            class="form-control"
            id="emailId"
            formControlName="emailId"
          />
          <div class="form-text text-danger fixed-height">
            <span
              *ngIf="(loginFormValidator['emailId'].errors?.['required'] && (loginFormValidator['emailId'].dirty || loginFormValidator['emailId'].touched))"
            >
              Email is required.
            </span>
            <span
              *ngIf="(loginFormValidator['emailId'].errors?.['emailId'] && (loginFormValidator['emailId'].dirty || loginFormValidator['emailId'].touched))"
            >
              Email is Invalid.
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-mb-3">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div class="form-text text-danger fixed-height">
            <span
              *ngIf="(loginFormValidator['password'].errors?.['required'] && (loginFormValidator['password'].dirty || loginFormValidator['password'].touched))"
            >
              Password is required.
            </span>
            <span
              *ngIf="(loginFormValidator['password'].errors?.['pattern'] || loginFormValidator['password'].errors?.['maxlength'] && (loginFormValidator['password'].dirty || loginFormValidator['password'].touched))"
            >
              Password should be at least 8 characters long , at most 15 characters and should contain
              one number,one character and one special character.
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-mb-3">
          <div class="d-grid">
            <button
              type="button"
              [disabled]="!loginForm.valid"
              (click)="formSubmitted(loginForm.value)"
              class="btn btn-primary"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h6 class="mt-3">
          Don't Have an Account ?<a routerLink="/registration"> Register Now</a>
        </h6>
      </div>
    </form>
  </div>
</div>
