<div class="main-div">
  <div class="card shadow card-layout" [ngStyle]="{'width': isMobileView ? '100%' : '60%', 'margin': 'auto'}">
    <div *ngIf="instruction">
      <div class="container d-flex justify-content-center">
      <img class="card-img-top w-50 h-50" src="assets\img\rules_icon.png" alt="Rules-image" />
      </div>
      <span class="card-title h5 d-flex justify-content-center text-center mb-2">{{instruction.title}} Scoring Guidelines</span>
      <span class="card-text small card-content" [innerHTML]="displayRules"></span>
      <div class="d-flex flex-row justify-content-between m-2">
        <button [ngStyle]="{'width': isMobileView ? '30%' : '25%'}" class="btn-back" (click)="allQuiz()">
          Return to List
        </button>
        <button [ngStyle]="{'width': isMobileView ? '30%' : '25%'}" class="btn-play" (click)="quiz()">
          Let's Start
        </button>
      </div>
    </div>
  </div>
</div>
