  id="about"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="d-flex justify-content-center">
            <img src="../../assets/img/logo1.png" alt="" />
          </div>
          <div class="content text-center">
            <h1>Jyoti Technosoft LLP</h1>
            <p>Visit Our Website at jyotitechnosoft for more updates</p>
            <div class="copyright">
              &copy; Copyright
              <strong><span>Jyoti Technosoft LLP</span></strong>
              All Rights Reserved
            </div>
            <div class="credits">
              Designed by
              <a
                href="https://jyotitechnosoft.com/"
                rel="noopener noreferrer"
                target="_blank"
                >Jyoti Technosoft LLP</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- TODO: Remove this and add inside dialog-service -->

<div
  class="modal"
  id="sign"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Alert</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h6>Are you sure you want to singout from quiz?</h6>
      </div>
      <div class="footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="signout()"
        >
          Yes
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
