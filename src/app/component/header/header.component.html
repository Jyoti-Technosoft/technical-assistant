<mat-toolbar color="primary" class="fixed-top docs-navbar-header">
  <!-- <mat-icon (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">menu</mat-icon> -->
  <span class="m-xl-3">
    <img src="assets/img/JT.png" alt="logo" class="d-inline-block image"/>
    <span class="title fs-15"> DevQuest </span>
  </span>
  <span class="example-spacer"></span>
  <span>
    <img
        src="assets/img/profilephoto.svg"
        alt="user"
        class="img-responsive image rounded-circle mx-2"
        [matMenuTriggerFor]="belowMenu"/>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <div mat-menu-item> {{userData.email}} </div>
      <div mat-menu-item (click)="openSignOutDialog()"> Sign Out</div>
    </mat-menu>
  </span>
</mat-toolbar>
