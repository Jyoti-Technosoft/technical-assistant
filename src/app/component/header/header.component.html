<nav
  class="navbar fixed-top navbar-expand-sm navbar-light bg-light"
  style="padding: 0px"
>
  <div class="container-fluid">
    <a class="navbar-brand h1" routerLink="/dashboard">
      <img class="d-inline-block image" src="assets/img/logo1.png" />
      <span class="companyname">APPLICATION</span></a
    >

    <div class="navigation">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <div class="initial-letter">
            <div [innerHtml]="getUserLetter(userName)"></div>
          </div>
          <div ngbDropdown class="d-inline-block">
            <a
              type="button"
              class="nav-link dropdown-toggle"
              id="dropdownBasic1"
              ngbDropdownToggle
            >
              {{ userName }}
            </a>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-layout"
            >
              <button
                ngbDropdownItem
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                About
              </button>
              <button
                ngbDropdownItem
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="d-flex justify-content-center">
            <img src="../../assets/img/logo1.png" alt="" />
          </div>
          <div class="content text-center">
            <h1>Jyoti Technosoft LLP</h1>
            <p>Visit Our Website at jyotitechnosoft for more updates</p>
            <div class="copyright">
              &copy; Copyright
              <strong><span class="companyname">Jyoti Technosoft LLP</span></strong>

              All Rights Reserved
            </div>
            <div class="credits">
              Designed by
              <a href="https://jyotitechnosoft.com/" target="_blank"
                >Jyoti Technosoft LLP</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="align-items: center"
>
  <div class="modal-dialog">
    <div
      class="modal-content"
      style="width: 350px; position: absolute; right: 90px"
    >
      <div class="modal-header">
        <h1 class="modal-title fs-5">Alert</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h6>Are you sure you want to singout from quiz?</h6>
      </div>
      <div class="footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          style="margin-bottom: 6px; margin-left: 20px"
          (click)="signout()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          style="margin-left: 178px; margin-bottom: 6px"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
