<div>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand py-2"
      ><img
        src="assets/img/logo.svg"
        alt="logo"
        class="d-inline-block image"
      /><span class="title">APPLICATION</span></a
    >
    <div class="ml-2">
      <img
        src="assets/img/profilephoto.svg"
        alt="Company Logo"
        class="img-responsive image rounded-circle mx-2"
      />
      <div ngbDropdown class="d-inline-block">
        <a
          type="button"
          class="nav-link dropdown"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          {{ userData?.email }}
        </a>
        <div
          class="dropdown"
          ngbDropdownMenu
          class="dropdownInfo"
          aria-labelledby="dropdown"
        >
          <button
            class="btn btn-dropdown"
            ngbDropdownItem
            (click)="openAboutDialog()"
          >
            About
          </button>
          <button
            class="btn btn-dropdown"
            ngbDropdownItem
            (click)="openSignOutDialog()"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div
        class="sidebar close navbar-light bg-light"
        appHover
        remove-class="close"
      >
        <ul class="nav-links mt-5 py-0">
          <li class="menu-item" *ngFor="let item of menuItem">
            <a class="item-link" routerLink="{{ item?.link }}">
              <i class="fa {{ item?.icon }} icon"></i>
              <span class="link-name">{{ item?.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col py-3">
    <router-outlet></router-outlet>
</div>
</div>
