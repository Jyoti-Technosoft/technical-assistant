<div class="col text-center result-layout mb-3">
  <span class="fs-3">Result</span>
</div>

<div class="container" *ngIf="allResultData?.length">
  <div class="row">
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12"
      *ngFor="let data of allResultData | slice : 0 : initialData"
    >
      <div class="card shadow mt-3 rounded-3 border-0 cardContainer">
        <img
          class="img-fluid p-2 h-100 img-content"
          alt="quiz-logo"
          src="{{ data?.quizTypeImage }}"
        />
        <div class="card-body bg-light mt-3 rounded-3 border-0">
          <h4 class="card-title text-secondary font-weight-bolder text-center">
            {{ data.type }}
          </h4>
          <p class="card-text text-primary d-flex justify-content-between mb-1">
            <span> Total Points : </span>
            <span>
              {{ data.points }}
            </span>
          </p>
          <p class="card-text text-success d-flex justify-content-between mb-1">
            <span> Correct Answers :</span>
            <span>
              {{ data.correctAnswer }}
            </span>
          </p>
          <p class="card-text text-danger d-flex justify-content-between mb-1">
            <span> Wrong Answers : </span>
            <span>
              {{ data.inCorrectAnswer }}
            </span>
          </p>
          <div class="text-center mt-2">
            <button
              type="button"
              class="btn btn-primary btn-sm float-end btn-content"
              (click)="startQuizAgain(data.type)"
            >
              Go Again To Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-4">
      <button
        type="button"
        class="col-lg-3 col-md-3 col-12 btn btn-none text-primary"
        (click)="loadMoreData()"
        *ngIf="allResultData.length > initialData"
      >
        Show More
      </button>
    </div>
  </div>
</div>
<div *ngIf="!allResultData?.length">
  <h1>No Quiz Played yet</h1>
</div>
