<div class="container">
  <div class="row min-vh-100">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-12 col-lg-6 col-xl-4">
        <div class="card shadow card-result">
          <div class="container">
            <ng-container *ngFor="let data of allResultData">
              <div class="card-body">
                <h2 class="card-title">Result</h2>
                <div class="row d-flex">
                  <div class="col-sm-12 col-lg-6">
                    <div class="container">
                      <img
                        class="img-fluid"
                        src="assets\img\logo1.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="field">
                        <span>
                          <h5>Name : {{ userName }}</h5>
                        </span>
                        <span>
                          <h5>Total Points : {{ data?.points }}</h5>
                        </span>
                        <span>
                          <h5>Correct Answers : {{ data?.correctAnswer }}</h5>
                        </span>
                        <span>
                          <h5>Wrong Answers : {{ data?.inCorrectAnswer }}</h5>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-center p-3">
                  <button
                    type="button"
                    class="btn btn-success p-2 m-2"
                    routerLink="/allresults"
                  >
                    Show All Results
                  </button>
                  <button
                    type="button"
                    class="btn btn-success p-2"
                    (click)="startQuizAgain(data.type)"
                  >
                    Go Again To Quiz
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
