<div class="container">
  <div class="row min-vh-100">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-12 w-auto w-auto d-flex justify-content-center">
        <div class="card shadow result-card">
          <div class="container">
            <ng-container>
              <div class="card-body">
                <h2 class="card-title text-primary fw-bold">
                  Your Quiz Result
                </h2>
                <div class="row d-flex">
                  <div class="col-sm-12 col-lg-6">
                    <div class="container d-flex justify-content-center">
                      <img
                        class="img-fluid"
                        src="{{ recentResult?.quizTypeImage }}"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-6 d-flex justify-content-center">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="field">
                        <h5 class="text-primary">
                          Total Points : {{ recentResult?.points }}
                        </h5>
                        <h5 class="text-success">
                          Correct Answers : {{ recentResult?.correctAnswer }}
                        </h5>
                        <h5 class="text-danger">
                          Wrong Answers : {{ recentResult?.inCorrectAnswer }}
                        </h5>
                        <div
                          class="chart"
                          style="--value1:{{ percentage }}%;--value2:{{
                            incorrectanswer
                          }}%;"
                        >
                          <div
                            class="row col-12"
                            style="
                              display: flex;
                              justify-content: center;
                              align-items: center;
                              padding: 12px;
                            "
                          >
                            <p class="pie_text col-6">
                              <span class="pie1"> </span>{{ incorrectanswer }}%
                            </p>
                            <p class="pie_text col-6">
                              <span class="pie"></span>{{ percentage }}%
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-footer footer">
                <div class="text-center p-3">
                  <button
                    type="button"
                    class="btn btn-success p-2 m-2"
                    (click)="showAllQuiz()"
                  >
                    Show All Results
                  </button>
                  <button
                    type="button"
                    class="btn btn-success p-2"
                    (click)="startQuizAgain(recentResult?.type)"
                  >
                    Go Again To Quiz
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
