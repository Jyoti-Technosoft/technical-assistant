<div class="container">
  <div class="row min-vh-100">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-12 w-auto w-auto d-flex justify-content-center">
        <div class="card shadow result-card">
          <div class="container ">
            <ng-container >
              <div class="card-body">
                <h2 class="card-title">Result</h2>
                <div class="row d-flex">
                  <div class="col-sm-12 col-lg-6">
                    <div class="container d-flex justify-content-center">
                      <img
                        class="img-fluid"
                        src="assets\img\logo1.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-6 d-flex justify-content-center">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="field">
                        <span>
                          <h5>Name : {{ userData?.fullName }}</h5>
                        </span>
                        <span>
                          <h5>Total Points : {{ userData?.points }}</h5>
                        </span>
                        <span>
                          <h5>Correct Answers : {{ userData?.correctAnswer }}</h5>
                        </span>
                        <span>
                          <h5>Wrong Answers : {{ userData?.inCorrectAnswer }}</h5>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer footer">
                <div class="text-center p-3">
                  <button
                    type="button"
                    class="btn btn-success p-2 m-2"
                    (click)="showAllQuiz()"
                  >
                    Show All Results
                  </button>
                  <button
                    type="button"
                    class="btn btn-success p-2"
                    (click)="startQuizAgain(userData?.type)"
                  >
                    Go Again To Quiz
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
