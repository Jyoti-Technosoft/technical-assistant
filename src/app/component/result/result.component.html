<div class="container">
  <div class="row result-data">
    <div class="d-flex align-items-center">
      <div class="row mx-0">
        <span class="fs-4 title-text font-weight-bold mx-3">Result</span>
        <div class="row mx-0" *ngIf="submittedData?.length">
          <ng-container *ngFor="let data of submittedData">
            <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="card shadow mt-3 rounded-4 border-0 cardContainer">
                <img
                  class="img-fluid p-2 h-100 img-content"
                  src="{{ data.image }}"
                  alt="quiz-logo"
                />
                <div class="card-body">
                  <h4 class="card-title font-weight-bolder">{{ data.type }}</h4>

                  <span
                    ><p class="card-text">User Name : {{ userName }}</p>
                  </span>

                  <span
                    ><p class="card-text">Total Points : {{ data.points }}</p>
                  </span>

                  <span
                    ><p class="card-text">
                      Correct Answers : {{ data.correctAnswer }}
                    </p>
                  </span>

                  <span
                    ><p class="card-text">
                      Wrong Answers : {{ data.inCorrectAnswer }}
                    </p>
                  </span>

                  <div class="text-center mt-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-sm float-end btn-content"
                      (click)="startQuizAgain(data.type)"
                    >
                      Go Again To Quiz
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div *ngIf="!submittedData?.length" class="mt-5">
              <span class="fs-4 title-text font-weight-bold mx-3">No Quiz Played Yet</span> 
        </div>
      </div>
    </div>
  </div>
</div>
