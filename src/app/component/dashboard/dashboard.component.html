<div class="main-div">
  <div class="row mt-4">
    <span class="h5">Analytics</span>
    <div class="card shadow rounded-4 border-0 h-100 mt-3">
      <div class="d-flex row justify-content-center align-items-center p-20">
        <div class="col-lg-3 col-md-6 col-xs-12 card-1">
          <div
            class="d-flex justify-content-between text-align-center align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background color-1">
                <i
                  class="bi bi-file-earmark-bar-graph icons icon-color-1"
                ></i>
              </div>
            </div>
            <div>
              <span class="h6 small">Test Played</span>
              <span class="d-none d-lg-inline-block"></span>
              <span class="h6 d-flex justify-content-center">
                <b>{{ quizCountData?.totalQuizPlayed || 0 }}</b>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 card-2">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background color-2">
                <i class="bi bi-graph-up icons icon-color-2"></i>
              </div>
            </div>
            <div>
              <span class="h6 small">Highest Points</span>
              <span class="border-inline d-none d-lg-inline-block"></span>
              <span class="h6 d-flex justify-content-center">
                <b>{{ quizCountData?.highestPoints || 0 }}</b>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 card-3">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background color-3">
                <i class="bi bi-graph-down icons text-#ff5c33 icon-color-3"></i>
              </div>
            </div>
            <div>
              <span class="h6 small">Lowest Points</span
              >
              <span class="border-inline d-none d-lg-inline-block"></span>
              <span class="h6 d-flex justify-content-center">
                <b>{{ quizCountData?.lowestPoints || 0 }}</b>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 card-4">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background color-4">
                <i class="bi bi-reception-4 icons icon-color-4"></i>
              </div>
            </div>
            <div>
              <span class="h6 small">Max Played</span>
              <span class="h6 d-flex justify-content-center">
                <b>{{ quizCountData?.highestQuizPlayed | titlecase }}</b>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row">
      <div class="d-flex row justify-content my-4">
        <span class="h5 mt-4">Technologies</span>
        <ng-container
          *ngFor="let data of quizs | slice : 0 : cardData; let i = index"
        >
          <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="card shadow mt-3 rounded-4 border-0 cardContainer quiz-list align-items-center">
              <img
                class="img-content p-2"
                src="{{ data.image }}"
                alt="quiz-logo"
              />
              <div class="card-body">
                <span class="card-title h5 text-center d-flex justify-content-center">{{ data.title }}</span>
                <p class="card-text small text-content">
                  {{ data.description }}
                </p>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn-start"
                    (click)="startQuiz(data.id)">
                    Start
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary mb-2 btn-content"
            *ngIf="cardData < quizs.length"
            (click)="loadMore()"
          >
            Load More
          </button>
        </div>
      </div>
  </div>
</div>
