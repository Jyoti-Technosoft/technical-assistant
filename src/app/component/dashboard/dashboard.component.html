<div class="container">
  <div class="row mt-3">
    <span class="fs-3 title-text font-weight-bold">Statistics </span>
    <div class="card shadow mt-3 rounded-4 border-0 h-100 ">
      <div class="d-flex row justify-content-center align-items-center">
        <div class="col-lg-3 col-md-5">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background" style="background-color: #edf1fc">
                <i class="bi bi-file-earmark-bar-graph icons" style="color: #4e73e5"></i>
              </div>
            </div>
            <div>
              <span class="fs-5 title-text font-weight-bold"
                >Total Quiz Played</span
              >
              <span class="border-inline"></span>
              <p class="d-flex justify-content-center">{{allResultData?.length ? allResultData?.length : 0}}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-5">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background" style="background-color: #e8faf8">
                <i class="bi bi-graph-up icons" style="color: #17d1bd"></i>
              </div>
            </div>
            <div>
              <span class="fs-5 title-text font-weight-bold"
                >Highest Points </span
              >
              <span class="border-inline d-none d-lg-inline-block"></span>
              <p class="d-flex justify-content-center">0</p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-5">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background" style="background-color: #ffebe6">
                <i class="bi bi-graph-down icons" style="color: #ff5c33"></i>
              </div>
            </div>
            <div>
              <span class="fs-5 title-text font-weight-bold"
                >Lowest Points</span
              >
              <span class="border-inline d-none d-lg-inline-block"></span>

              <p class="d-flex justify-content-center">{{resultData?.points}}</p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-5">
          <div
            class="d-flex justify-content-between align-items-center card-container-icons"
          >
            <div>
              <div class="icon-background" style="background-color: #edf1fc">
                <i class="bi bi-reception-4 icons" style="color: #4e73e5"></i>
              </div>
            </div>
            <div>
              <span class="fs-5 title-text font-weight-bold"
                >Height Quiz Played</span
              >
              <p class="d-flex justify-content-center text-capitalize">{{resultData?.type ? resultData.type : '-'}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex align-items-center justify-content-center">
      <div class="row justify-content mt-5">
        <span class="fs-3 title-text font-weight-bold">Trending Quiz</span>
        <ng-container
          *ngFor="let data of quizs | slice : 0 : cardData; let i = index"
        >
          <div class="col-lg-3 col-md-6 col-xs-12 p-3">
            <div class="card shadow mt-3 rounded-4 border-0 cardContainer">
              <img
                class="img-fluid p-2 h-100 img-content"
                src="{{ data.image }}"
                alt="quiz-logo"
              />
              <div class="card-body">
                <h5 class="card-title font-weight-bolder">{{ data.title }}</h5>
                <p class="card-text small text-content">
                  {{ data.description }}
                </p>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm float-end btn-content"
                    (click)="startQuiz(data.quizId)"
                  >
                    Start Quiz
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary mb-2 btn-content"
            *ngIf="cardData < quizs.length"
            (click)="loadMore()"
          >
            Load More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
