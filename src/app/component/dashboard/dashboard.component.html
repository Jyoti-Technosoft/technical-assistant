<div class="container">
  <div class="row min-vh-100">
    <div class="align-items-center justify-content-center">
      <div class="row mt-5">
        <div class="search-card mt-2">
          <span
            class="fs-3 title-text d-flex justify-content-between font-weight-bold"
            >Choose Quiz
            <div class="input-box field-content">
              <input
                type="text"
                class="form-control search-content"
                placeholder="Search"
                [(ngModel)]="searchText"
              />
              <i class="fa fa-search icon"></i>
            </div>
          </span>
        </div>
        <ng-container
          *ngFor="
            let data of quizs | slice : 0 : cardData | filter : searchText;
            let i = index
          "
        >
          <div class="col-lg-3 col-md-6 col-xs-12 p-3">
            <div class="card shadow mt-3 rounded-4 border-0 card-container">
              <img
                class="img-fluid p-2 h-100 img-content"
                src="{{ data.image }}"
                alt="quiz-logo"
              />
              <div class="card-body">
                <h5 class="card-title font-weight-bolder">{{ data.title }}</h5>
                <p class="card-text small text-content">
                  {{ data.description }}
                </p>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm float-end btn-content"
                    (click)="startQuiz(data.id)"
                  >
                    Start Quiz
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary mb-2 btn-content"
            *ngIf="quizs?.length && cardData < quizs.length "
            (click)="loadMore()"
          >
            Load More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
