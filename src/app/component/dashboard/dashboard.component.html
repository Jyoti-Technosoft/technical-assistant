<div class="container">
  <div class="row min-vh-100">
    <div class="d-flex align-items-center justify-content-center mt-5">
      <div class="row justify-content mt-5">
        <span class="fs-3 title-text font-weight-bold">Choose Quiz</span>
        <ng-container
          *ngFor="let data of quizs | slice : 0 : cardData; let i = index"
        >
          <div class="col-lg-3 col-md-6 col-xs-12 p-3">
            <div class="card shadow mt-3 rounded-4 border-0 cardContainer">
              <img
                class="img-fluid p-2 h-100 img-content"
                src="{{ data.image }}"
                alt="quiz-logo"
              />
              <div class="card-body">
                <h5 class="card-title font-weight-bolder">{{ data.title }}</h5>
                <p class="card-text small text-content">
                  {{ data.description }}
                </p>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm float-end btn-content"
                    (click)="startQuiz(data.quizId)"
                  >
                    Start Quiz
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary mb-2 btn-content"
            *ngIf="cardData < quizs.length"
            (click)="loadMore()"
          >
            Load More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
