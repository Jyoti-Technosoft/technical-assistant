<div class="container-fluid">
  <div class="d-flex align-items-center min-vh-100">
    <div class="container mx-auto">
      <div class="row">
        <div class="col-md-4 pt-4">
          <div class="card user-card shadow border-0 h-100 rounded-4">
            <div class="card-body">
              <div
                class="d-flex justify-content-center flex-column align-items-center h-100 ">
                <div class="initial-letter shadow">
                  {{ avatarName }}
                </div>
                <div class="mt-3">
                  <h4 class="username">{{userData?.fullName}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pt-4">
          <div class="card edit-detail-card shadow border-0 rounded-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3 fw-bold">Full name</div>
                <div class="col-sm-8 text-secondary">{{userData?.fullName}}</div>
              </div>
              <hr />

              <div class="row">
                <div class="col-sm-3 fw-bold">Email</div>
                <div class="col-sm-8 text-secondary">{{userData?.email}}</div>
              </div>
              <hr />

              <div class="row">
                <div class="col-sm-3 fw-bold">Phone</div>
                <div class="col-sm-8 text-secondary">{{userData?.mobile}}</div>
              </div>
              <hr />

              <div class="row">
                <div class="col-sm-3 fw-bold">Gender</div>
                <div class="col-sm-8 text-secondary">{{userData?.gender}}</div>
              </div>
              <hr />

              <div class="row">
                <div class="col-sm-3 fw-bold">Date of Birth</div>
                <!-- <div class="col-sm-8 text-secondary">{{userData?.dateOfBirth | date:'dd/MM/yyyy'}}</div> -->
              </div>
              <hr />
              <button type="button" class="btn btn-info text-white">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
