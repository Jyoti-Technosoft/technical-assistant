<div class="modal-header">
  <h1 class="modal-title fs-5">{{ configData?.modelLable }}</h1>
  <button
    *ngIf="configData?.closeRightButton"
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    (click)="activeModal.close(false)"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <div class="container">
    <p *ngIf="configData?.label">{{ configData?.label }}</p>
    <div *ngIf="configData?.image" class="d-flex justify-content-center">
      <img src="{{ configData?.image }}" alt="Company Image" />
    </div>
    <div *ngIf="configData?.companyDetails" class="content text-center">
      <h1>{{ configData?.companyName }}</h1>
      <p>{{ configData?.visitorInfo }}</p>
      <div class="copyright">
        &copy; {{ configData?.copyrightInfo }}
        <strong
          ><span>{{ configData?.companyName }}</span></strong
        >
        All Rights Reserved
      </div>
      <div class="credits">
        Designed by
        <a href="{{ configData?.companyLink }}" target="_blank">{{
          configData?.companyName
        }}</a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    *ngIf="configData?.no"
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close(false)"
  >
    {{ configData?.no }}
  </button>
  <button
    *ngIf="configData?.yes"
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close(true)"
  >
    {{ configData?.yes }}
  </button>
</div>
