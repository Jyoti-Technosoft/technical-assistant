<ng-template
  [ngIf]="this.configData.type !== 'aboutModel'"
  [ngIfElse]="aboutModel"
>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
  </div>
  <div class="modal-body">
    <p>{{ configData?.label }}</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close(false)"
    >
      {{ configData?.no }}
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close(true)"
    >
      {{ configData?.yes }}
    </button>
  </div>
</ng-template>

<ng-template #aboutModel>
  <div class="modal-header">
    <h1 class="modal-title fs-5">About</h1>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      (click)="activeModal.close(false)"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="d-flex justify-content-center">
        <img src="{{ configData?.image }}" alt="Company Image" />
      </div>
      <div class="content text-center">
        <h1>{{ configData?.companyName }}</h1>
        <p>{{ configData?.visitorInfo }}</p>
        <div class="copyright">
          &copy; {{ configData?.copyrightInfo }}
          <strong
            ><span>{{ configData?.companyName }}</span></strong
          >

          All Rights Reserved
        </div>
        <div class="credits">
          Designed by
          <a href="{{ configData?.companyLink }}" target="_blank">{{
            configData?.companyName
          }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close(false)"
    >
      {{ configData?.no }}
    </button>
  </div>
</ng-template>
